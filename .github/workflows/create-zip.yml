name: Create Release ZIP

on:
  push:
    branches: [ "main" ]

jobs:
  create-zip:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      # Modify Docker-compose for release
      - name: Create release docker-compose
        run: |
          sed -i 's|build: ./|image: ghcr.io/thi-cs-slides/simple-nginx-with-php:main|' docker-compose.yml

      # Create ZIP
      - name: Create ZIP
        run: |
          zip -r release.zip \
            .vscode/* \
            docker-compose.yml \
            src/index.html \
            logs/.gitkeep \
            README.md

      # Remove old release
      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # Falls noch kein Release existiert

      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      # Upload ZIP as release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip

      # Change tag latest
      - name: Move latest tag
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag -f latest
          git push origin latest -f